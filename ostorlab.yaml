kind: Agent
name: virustotal_agent
version: 0.0.1
description: Agent responsible for receiving files, scanning them through the virustotal public api and sending back a technical report.
in_selectors:
  - v3.healthcheck.ping
  - v3.asset.file
out_selectors:
  - v3.report.event.vulnerability
docker_file_path : Dockerfile
docker_build_root : .

