kind: Agent
name: virustotal
version: 0.0.1
description: Agent responsible for scanning files through the Virus Total public API.
in_selectors:
  - v3.asset.file
out_selectors:
  - v3.report.vulnerability
args:
  - name: "api_key"
    type: "string"
    description: "Virus Total public API Key."
    value: "__ADD_API_KEY_HERE__"
docker_file_path : Dockerfile
docker_build_root : .
